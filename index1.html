<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Template</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your task starts here

    let rootelement = document.getElementById("root");

    let header = React.createElement("p", {
      id: "e",
      children: "seize the day",
    });

    ReactDOM.createRoot(rootelement).render(header);

    // //declartive way of react and imperative way of javascript on index11.html file

    const root = ReactDOM.createRoot(document.getElementById("root"));

    root.render(<p>Carpe Diem</p>);
  </script>
</html>
